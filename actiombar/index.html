<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Title Bar Simulator</title>
    <style>
        #input-area {
            width: 100%;
            height: 100px;
            font-family: monospace;
        }
        #output-area {
            white-space: pre-wrap;
            font-family: monospace;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .transparent {
            color: transparent;
        }
    </style>
</head>
<body>
    <textarea id="input-area" placeholder="Enter Minecraft title/subtitle instructions here..."></textarea>
    <div id="output-area"></div>

    <script src="script.js"></script>
</body>
</html>
