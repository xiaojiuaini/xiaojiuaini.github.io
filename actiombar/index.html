<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft ActionBar Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Minecraft ActionBar Simulator</h1>
    <div>
        <label for="actionBarInput">输入ActionBar指令:</label>
        <input type="text" id="actionBarInput" placeholder="例如: title @p actionbar §lHello, Minecraft!">
        <button onclick="sendActionBar()">发送ActionBar</button>
    </div>
    <div id="actionBarDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
