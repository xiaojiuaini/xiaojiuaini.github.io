<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regex Matcher</title>
<style>
  .highlight {
    background-color: yellow;
  }
</style>
</head>
<body>
  <textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
  <button onclick="matchText()">Match Text</button>
  <div id="results"></div>

  <script>
    function matchText() {
      const inputText = document.getElementById('inputText').value;
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/match', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const results = JSON.parse(xhr.responseText);
          const resultDiv = document.getElementById('results');
          resultDiv.innerHTML = '';
          results.forEach(result => {
            const highlightedText = result.text.replace(result.match, '<span class="highlight">$&</span>');
            resultDiv.innerHTML += `<p>${highlightedText}</p>`;
          });
        }
      };
      xhr.send(JSON.stringify({ text: inputText }));
    }
  </script>
</body>
</html>
